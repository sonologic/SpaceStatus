<title>RevSpace</title>
<style>
* { font-family: sans-serif; font-size: 12pt; background: black; text-align: center; padding: 0; margin: 0; }
body { padding: 2px; }
</style>
<script type="text/javascript"
 src="//ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>

<script>
$(function () {
	$.getJSON("http://revspace.nl/status/status.php", function (data) {
		$("#status").html("RevSpace is " + (
			data.open ? "open" : "closed"
		) + ".");
		$("*").css({
			backgroundColor: (data.open ? "chartreuse" : "red" ),
			color: (data.open ? "black" : "white"),
		});
	});
});     
</script>
<div id=status>
<noscript>Yea, well, you need JavaScript for this, because we're too lazy :)</noscript>
</div>
